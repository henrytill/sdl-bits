name: Build & Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  BUILD_TYPE: Release
  TEST_TAG: henrytill/sdl-bits:test

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { cc: gcc }
          - { cc: clang }
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt install -yyq --no-install-recommends \
            build-essential cmake gcovr meson ninja-build \
            libdrm-dev libgbm-dev \
            libsdl2-dev libfreetype-dev liblua5.1-0-dev
      - name: Configure
        run: |
          meson setup -Db_coverage=true ${{github.workspace}}/build
      - name: Build
        working-directory: ${{github.workspace}}/build
        run: ninja -j0
      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ninja test
      - name: Coverage
        working-directory: ${{github.workspace}}/build
        run: ninja coverage-xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ${{github.workspace}}/build/meson-logs
          verbose: true

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.TEST_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test
        run: docker run --rm --tty --workdir /home/build/sdl-bits/build ${{env.TEST_TAG}} ctest -j$(nproc)

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: clang64, env: clang-x86_64 }
          - { sys: ucrt64, env: ucrt-x86_64 }
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            mingw-w64-${{matrix.env}}-toolchain
            mingw-w64-${{matrix.env}}-ninja
            mingw-w64-${{matrix.env}}-cmake
            mingw-w64-${{matrix.env}}-meson
            mingw-w64-${{matrix.env}}-SDL2
            mingw-w64-${{matrix.env}}-freetype
            mingw-w64-${{matrix.env}}-lua51
      - name: Check MSYSTEM
        run: echo $MSYSTEM
      - name: Configure
        run: |
          meson setup build
      - name: Build
        working-directory: ${{github.workspace}}\build
        run: ninja -j0
      - name: Test
        working-directory: ${{github.workspace}}\build
        run: ninja test
